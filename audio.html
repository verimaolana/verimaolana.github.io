<html>
<head>
<style>
*{margin:0;padding:0}
body{background:#112;color:#bbb;line-height:1.5;}
iframe{display:none}
img,audio{max-width:100%}
.thumb{width:120px;height:120px; object-fit:cover;margin:auto;display:block}
.image{margin-top:8em}
.audplay{position:absolute;bottom:0;width:100%}
.tags{margin-top:5em;text-align:center}
.title{font-size:35px}
.artist{font-size:18px}
.numb{font-size:12px}
.border{margin:14px auto;width:200px;border-top:1px solid #aaa}
</style>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/mediaelement@4.2.7/build/mediaelementplayer.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mediaelement@4.2.7/build/mediaelement-and-player.min.js"></script>
<script>$(document).ready(function(){$('audio').mediaelementplayer()})</script>
<script>
function ytplay(d){
document.write('<div class=\"image\"><img class=\"thumb\" src=\"https://img.youtube.com/vi/'+d+'/maxresdefault.jpg\"/></div>');
document.write('<div class=\"tags\"><div class=\"title\">Joe Inoue</div><div class=\"artist\">Closer</div><div class=\"border\"></div><div class=\"numb\">Naruto Opening 4</div></div>');
document.write('<div class=\"audplay\"><audio id=\"mejs_15768050990674753_from_mejs\" preload=\"none\" src=\"https://m.youtube.com/watch?v='+d+'\" type=\"video/youtube\" style=\"width:100%\"></audio></div>');
}
</script>
</head>
<body>

<script type="text/javascript">
var id = '593ZNcHSTww';
ytplay(id);
</script>
